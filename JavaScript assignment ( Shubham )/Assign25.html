<!-- Move the Image -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Move Image with Arrow Keys</title>
    <style>
      #my-image {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <img id="my-image" src="./onlinelogomaker-.jpg">
    <script src="script.js"></script>
  </body>
</html>
