<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>PW Skills...1,2,3</h1>
    <!-- JS start -->
    <script>
// Get Data from API and Display it on the browser console.  
  fetch("https://jsonplaceholder.typicode.com/posts")
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error(error));

  </script>
    <!-- JS end -->
</body>
</html>

<!-- In this program, we use the 'fetch' method to make a request to the API endpoint, and then use the 'then' method to handle the response.
We first call 'response.json()' to parse the response body as JSON, and then log the resulting 'data' to the console using console.log(data).
If there is an 'error' during the request, we catch the error using the 'catch' method and log it to the console using console.error(error). -->
