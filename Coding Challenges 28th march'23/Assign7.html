<html lang="en">
<head>

<body>
    <h1>PW Skills....</h1>
    <!-- JS start -->
    <script>
      // Multiple requests.  
    async function fetchCombinedData() {
    const [todoResponse, postResponse] = await Promise.all([
      fetch("https://jsonplaceholder.typicode.com/todos/1"),
      fetch("https://jsonplaceholder.typicode.com/posts/1")
    ]);
    const todoData = await todoResponse.json();
    const postData = await postResponse.json();

    const combinedData = {
      todo: todoData,
      post: postData
    };
    console.log(combinedData);
  }
  fetchCombinedData();
  </script>
    <!-- JS end -->
</body>
</html>

<!-- In this function, we use the 'Promise.all' method to fetch data from both API endpoints at the same time. The 'Promise.all' method takes an array of Promises and returns a Promise that resolves with an array of the resolved values of the input Promises.
We then use the 'await' keyword to wait for both Promises to resolve, and get the response data in JSON format using the 'json' method of the Response object.
We then combine the results from both APIs into an object with the keys "todo" and "post", and log it to the console. -->
