<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML & CSS Project 2</title>
        <link rel="stylesheet" href="./Styles/style 4.css">
        <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <Header>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><img src="./Assets/Logo.png" alt="LOGO"></li>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Portfolio</li>
                <li>Pricing</li>
            </ul>
            <div>
                <button>Contact us</button>
            </div>
        </nav>
    </Header>
    <!-- Hero Section -->
    <main>
        <div class="main-left">
            <div class="heading">
                <h1>We Help You <br> <span>Crush</span> Your <br> Competition</h1>
            </div>
            <div class="pera">
                <p>Build trust to connect your brand to billions of users and grow your revenue <br> through SEO</p>
            </div>
            <div class="btn">
                <button>See our services</button>
            </div>
        </div>
        <div class="main-right">
            <img src="./Assets/Header Illustration.png" alt="IMG">
        </div>
    </main>
    
</body>
</html>
