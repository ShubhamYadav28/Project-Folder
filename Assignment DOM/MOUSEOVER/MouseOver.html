<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./MouseOver.css" />
    <title>MouseOver Assignment</title>
  </head>
  <body>
    <div id="box" onmouseover="over()">
      <p class="clickMe">MouseOver Area </p>
    </div>
  </body>
  <script>
    //MouseOver event
    function over(){
        document.getElementById('box').innerText = "Hello! guys";
        document.getElementById('box').style.backgroundColor = "gray";
        document.getElementById('box').style.height = "50px";
    }
  </script>
</html>
