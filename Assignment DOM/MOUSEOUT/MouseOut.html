<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./MouseOut.css" />
    <title>mouseOut Assignment</title>
  </head>
  <body>
    <div id="box" onmouseout="hello()">
      <p class="clickhere">MouseOut from here</p>
    </div>
  </body>
  <script>
    // MouseOut Event
    function hello(){
        document.getElementById('box').innerText = "404 Error";
        document.getElementById('box').style.backgroundColor = "purple";
        document.getElementById('box').style.height = "50px";
    }
  </script>
</html>
