<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./Contact.css">
<!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <img src="./logo.png" alt="">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact Us</a></li>
        </ul>
    </nav>
    <!-- Contact form -->
    <main>
        <form >
            <h1>Contact Form</h1>
            <div>
              <h3>Name</h3>
              <input type="text" placeholder="Enter your name">
            </div>
            <div>
              <h3>E-mail</h3>
              <input type="text" placeholder="Enter your E-mail">
            </div>
            <div>
              <h3>Message</h3>
              <textarea placeholder="Enter your message"></textarea>
            </div>
            <button>Submit</button>
          </form>
    </main>
    
</body>
</html>
